name: Run Journey Tests on GitHub

inputs:
  epr-backend:
    required: false
    type: string
  branch:
    required: false
    type: string
    default: main

runs:
  using: 'composite'
  steps:
    - uses: actions/checkout@v4
      with:
        repository: DEFRA/epr-backend-journey-tests

    - uses: actions/setup-node@v4
      with:
        node-version: 22
        cache: npm
    - name: Setup the tests
      run: npm i
      shell: bash

    - name: Start docker compose
      shell: bash
      run: |
        EPR_BACKEND=${{inputs.epr-backend}} \
        docker compose up --wait-timeout 300 -d --quiet-pull

    - name: Wait for services to be ready
      shell: bash
      run: |
        echo "Waiting for backend to be ready..."
        timeout 180 bash -c 'until curl -f http://localhost:3001/health; do sleep 5; done'
        timeout 180 bash -c 'until curl -f http://localhost:8080/JSON/core/view/version?apikey=zap-api-key; do sleep 5; done'

    - name: Check service status
      shell: bash
      run: |
        echo "=== Testing Service Connectivity ==="
        echo "Testing from runner to backend service..."
        curl --fail --silent --connect-timeout 5 http://localhost:3001/health || (echo "Cannot reach backend from runner!" && exit 1)

    - name: Run the tests
      shell: bash
      run: |
        npm run test
    - name: debug
      if: always()
      run: |
        docker compose logs > logs.txt
        docker ps
      shell: bash
    - name: Upload allure report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: ./allure-report
    - name: Upload docker compose logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: docker-compose-logs
        path: ./logs.txt
    - name: Fail this step if FAILED file exists
      if: always()
      run: |
        if [ -f "FAILED" ]; then
          exit 1
        fi
      shell: bash
